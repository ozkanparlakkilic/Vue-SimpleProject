<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div id="app">
        {{ message }}
        <input type="text" v-model="userComment" @keyup.enter="addComment"/>
        <button v-if="userComment.length>0" class="btn btn-primary" @click=addComment>Add Comment</button>
        <ul class="list-unstyled mx-5 my-3">
            <li v-for="comment in userComments">
                {{comment}}
            </li>
        </ul>
    </div>
    

</body>

<script>
    var app = new Vue({
  el: '#app',
  data: {
        message: 'Hello Vue!',
        userComment:"",
        userComments:[
            'Vue is great',
            'I love Vue'
        ]
  },
  methods:{
      addComment:function(){
          this.userComments.push(this.userComment);
      }
  }
})


</script>

</html>
